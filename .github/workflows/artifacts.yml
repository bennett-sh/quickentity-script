name: Artifacts

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install PNPM
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build
        run: |
          pnpm run build

      - name: Ready library for compression
        run: |
          rm -rf output
          mkdir output
          rm -r *.d.ts
          find output -name '*.d.ts' ! -name 'index.d.ts' -delete || true
          cp -r package.json pnpm-lock.yaml tsconfig.json dist/ src/ DOCUMENTATION.md LICENSE output/

      - name: ZIP Library
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'qns.lib.zip'
          path: ./output

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: QNS
          path: ./qns.lib.zip
