name: Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/_setup_build.yml

      - name: Build
        uses: ./.github/workflows/_build.yml

      - name: Run tests
        run: |
          pnpm run test
